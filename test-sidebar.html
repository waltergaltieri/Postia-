<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Layout Test</title>
    <style>
        /* Import our sidebar fixes */
        @import url('./src/styles/sidebar-layout-fixes.css');
        
        /* Basic reset and layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f8f9fa;
        }
        
        /* Mock CSS variables */
        :root {
            --card: 255 255 255;
            --border: 229 231 235;
            --foreground: 15 23 42;
            --muted-foreground: 100 116 139;
            --primary: 59 130 246;
            --primary-foreground: 255 255 255;
            --secondary: 241 245 249;
            --secondary-foreground: 15 23 42;
            --muted: 248 250 252;
            --accent: 241 245 249;
            --accent-foreground: 15 23 42;
            --ring: 59 130 246;
        }
        
        .test-container {
            display: flex;
            height: 100vh;
        }
        
        .test-main-content {
            flex: 1;
            padding: 2rem;
            background: white;
            margin-left: var(--current-sidebar-width, var(--sidebar-width));
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .test-button {
            padding: 0.5rem 1rem;
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        
        .test-nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: transparent;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: background-color 0.2s ease;
        }
        
        .test-nav-item:hover {
            background-color: hsl(var(--muted));
        }
        
        .test-icon {
            width: 1rem;
            height: 1rem;
            background: hsl(var(--foreground));
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <!-- Mock Sidebar -->
        <div class="sidebar-container" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-top">
                    <div class="sidebar-brand">
                        <div class="sidebar-brand-icon">
                            <div class="test-icon"></div>
                        </div>
                        <div class="sidebar-brand-text">
                            <h2 class="sidebar-brand-title">Postia</h2>
                            <p class="sidebar-brand-subtitle">Marketing Suite</p>
                        </div>
                    </div>
                    <button class="test-button sidebar-collapse-btn" onclick="toggleSidebar()">
                        ←
                    </button>
                </div>
            </div>
            
            <div class="sidebar-nav">
                <nav class="sidebar-nav-list">
                    <button class="sidebar-nav-item">
                        <div class="sidebar-nav-item-icon">
                            <div class="test-icon"></div>
                        </div>
                        <span class="sidebar-nav-item-label">Dashboard</span>
                    </button>
                    <button class="sidebar-nav-item active">
                        <div class="sidebar-nav-item-icon">
                            <div class="test-icon"></div>
                        </div>
                        <span class="sidebar-nav-item-label">Content Generation</span>
                    </button>
                    <button class="sidebar-nav-item">
                        <div class="sidebar-nav-item-icon">
                            <div class="test-icon"></div>
                        </div>
                        <span class="sidebar-nav-item-label">Campaigns</span>
                    </button>
                </nav>
            </div>
            
            <div class="sidebar-footer">
                <div class="sidebar-user-info">
                    <div class="sidebar-user-avatar">
                        <div class="test-icon"></div>
                    </div>
                    <div class="sidebar-user-details">
                        <p class="sidebar-user-name">Agency User</p>
                        <p class="sidebar-user-plan">Premium Plan</p>
                    </div>
                    <button class="test-button sidebar-user-settings">⚙</button>
                </div>
            </div>
        </div>
        
        <!-- Mock Main Content -->
        <div class="test-main-content">
            <h1>Main Content Area</h1>
            <p>This content should adjust its margin when the sidebar collapses/expands.</p>
            <button class="test-button" onclick="toggleSidebar()">Toggle Sidebar</button>
            <button class="test-button" onclick="testResponsive()">Test Mobile View</button>
        </div>
    </div>
    
    <script>
        let isCollapsed = false;
        let isMobile = false;
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            isCollapsed = !isCollapsed;
            
            if (isCollapsed) {
                sidebar.classList.add('sidebar-collapsed');
                document.documentElement.style.setProperty('--current-sidebar-width', 'var(--sidebar-collapsed-width)');
            } else {
                sidebar.classList.remove('sidebar-collapsed');
                document.documentElement.style.setProperty('--current-sidebar-width', 'var(--sidebar-width)');
            }
        }
        
        function testResponsive() {
            const sidebar = document.getElementById('sidebar');
            isMobile = !isMobile;
            
            if (isMobile) {
                document.body.style.fontSize = '14px';
                document.documentElement.style.setProperty('--sidebar-width', '280px');
                document.documentElement.style.setProperty('--current-sidebar-width', '0px');
                sidebar.style.position = 'fixed';
                sidebar.style.left = '-280px';
                alert('Mobile view simulated - sidebar hidden');
            } else {
                document.body.style.fontSize = '16px';
                document.documentElement.style.setProperty('--sidebar-width', '280px');
                document.documentElement.style.setProperty('--current-sidebar-width', isCollapsed ? 'var(--sidebar-collapsed-width)' : 'var(--sidebar-width)');
                sidebar.style.position = 'relative';
                sidebar.style.left = '0';
                alert('Desktop view restored');
            }
        }
        
        // Initialize CSS custom properties
        document.documentElement.style.setProperty('--current-sidebar-width', 'var(--sidebar-width)');
    </script>
</body>
</html>
